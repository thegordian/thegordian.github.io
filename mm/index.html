<!DOCTYPE html>
<html>
<head>
    <title>FMM Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/terraformer/1.0.8/terraformer.min.js"></script>
    <script src="https://unpkg.com/terraformer-wkt-parser@1.1.2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
</head>
<style type='text/css'>
    body {
      font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
    }
    .panel {
        display:inline;
        float:left;
        padding: 10px;
        background-color: #ffffff;
    }
    #info {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 50%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #222;
        background: #fff;
    }
    #textarea_wrapper{
        padding-top:15px;
    }
    #textarea_wrapper textarea{
        height: 500px;
    }
    button {
        margin-right:10px;
    }
    select{
        width: 50px;
    }
    #class_id{
        width: 80px;
    }
    /* The stroke width = 4 select only the drawn path*/
    path.leaflet-clickable[stroke-width="4"] {
        marker-end: url(#circle);
        marker-mid: url(#circle);
        marker-start: url(#circle);
        stroke: #000000;
        stroke-opacity:0.6;
    }
    .leaflet-draw-actions > li:nth-child(-n+2){
        display: none!important;
    }
</style>
<body>
<div>
    <div class="panel">
        <h3 style="margin-top: 5px">FMM Demo</h3>
        <!-- style="width: 600px; height: 600px; border: 1px solid #ccc" -->
        <div id="map" style="width: 800px; height: 600px;"></div>
    </div>
</div>
<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
  <defs>
    <marker id="circle" markerWidth="8" markerHeight="8" refX="4" refY="4">
        <circle cx="4" cy="4" r="2" stroke="#000000" fill="#FFFFFF" stroke-width="2%"/>
    </marker>
  </defs>
</svg>
<script src="boundary.js"></script>
<script src="initial.js"></script>
</body>
</html>
